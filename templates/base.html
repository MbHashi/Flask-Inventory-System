<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column vh-100 p-3 bg-dark text-white" style="width: 250px;">
        <h3>Inventory System</h3>
        <ul class="nav flex-column mb-auto">
            <li class="nav-item">
                <a href="{{ url_for('summary') }}" class="nav-link text-white">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('home') }}" class="nav-link text-white">Inventory</a>
            </li>
        </ul>
        <style>
            body {
                display: flex;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                text-align: center;
            }
            .sidebar {
                height: 100vh; /* Full height */
                position: fixed; /* Keeps the sidebar fixed while scrolling */
                top: 0;
                left: 0;
                width: 250px; /* Adjust width to fit your design */
                background-color: #343a40; /* Dark color */
                padding: 10px;
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* Keep logout at the bottom */
                align-items: flex-end; /* Aligns the text to the right */
                text-align: right;
            }
            .main-content {
                margin-left: 250px; /* Space for the sidebar */
                padding: 20px;
                width: calc(100% - 250px); /* Main content width */
            }       
            .sidebar a {
                padding: 15px;
                text-decoration: none;
                color: white;
                display: block;
            }
            .sidebar a:hover {
                background-color: #495057;
            }
            .content {
                flex-grow: 1;
                padding: 20px;
            }
            a.active {
                background-color: #007bff;
                color: white;
            }
    
            .sidebar a:hover {
                background-color: #495057;
                color: white;
            }
        </style>
      
        <!-- Logout Button at the bottom of the sidebar -->
        <div class="mt-auto">
          <a href="{{ url_for('logout') }}" class="nav-link text-white">
            <i class="fas fa-door-open"></i> <!-- Door Icon -->
            Logout
          </a>
        </div>
    </div>

    <div class="content" style="margin-left: 250px; width: calc(100% - 250px);">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</body>
</html>
