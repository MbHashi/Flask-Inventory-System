{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Product Details</h2>
    <div class="row">
        <!-- Low stock items -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-danger">Low Stock Items</h5>
                    <p class="card-text">{{ low_stock_items_count }}</p>
                </div>
            </div>
        </div>
        <!-- All items -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">All Items</h5>
                    <p class="card-text">{{ total_items_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
