{% extends 'base.html' %}

{% block content %}
    <h1>Inventory Summary</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Summary</h2>
            <ul>
                <li><strong>Quantity in Hand:</strong> {{ quantity_in_hand }}</li>
                <li><strong>Quantity to be Received:</strong> {{ quantity_to_be_received }}</li>
            </ul>
        </div>
        <div class="col-md-6">
            <h2>Additional Info</h2>
            <!-- You can add more summary details here, such as top-selling items, low-stock warnings, etc. -->
        </div>
    </div>
{% endblock %}
