<!-- update_item.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
</head>
<body>
    <h2>Update Item</h2>
    <form action="{{ url_for('update_item', item_id=item._id) }}" method="POST">
        <label for="name">Item Name:</label>
        <input type="text" name="name" id="name" value="{{ item.name }}" required><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="{{ item.quantity }}" required><br>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price" value="{{ item.price }}" required><br>
        
        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{{ item.description }}</textarea><br>
        
        <button type="submit">Update Item</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>
